# Netlify configuration

[build]
  command = "npm run build"
  publish = "dist"

[[plugins]]
  package = "netlify-plugin-cache"
  [plugins.inputs]
    # Cache Astro's build artifacts for faster rebuilds
    paths = [
      ".astro",              # Content Collections cache and build artifacts
      "node_modules/.astro", # Image optimization cache (most critical)
      "node_modules/.cache"  # Generic build tool caches
    ]

